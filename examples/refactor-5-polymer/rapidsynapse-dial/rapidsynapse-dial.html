<!-- dependencies -->
<link rel="import" href="../rapidsynapse-core/rapidsynapse-core.html">

<!-- templates -->
<polymer-element name="rapidsynapse-dial">
  <template>
    <style>
      :host {
        background-color:#E6E6E6;
        border-radius: 100%;
        width: 100%; 
        height: 100%;
        transform: rotate(0deg);
        padding: 5px;
        box-shadow: 0px 0px 0px 3px #888888;
        margin: 10px;
        display: block;
      }

      :host(:hover) {
        cursor: -webkit-grab;
      }

      .tick {
        margin: auto;
        width: 5px;
        height: 20px;
        background-color: #A1A1A1;
        border-radius: 20%;
      }
    </style>

    <div class="tick"></div>
  </template>

  <!-- scripts -->
  <script src="rapidsynapse-dial.js"></script>
</polymer-element>
